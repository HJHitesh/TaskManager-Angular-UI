<mat-sidenav-container class="sidenav-container">
  <!-- Side navigation -->
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar color="primary">Task Manager</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active-link">Task List</a>
      <a mat-list-item routerLink="/tasks/new" routerLinkActive="active-link">Create Task</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Task Management</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
